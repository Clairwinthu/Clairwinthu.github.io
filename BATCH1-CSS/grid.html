<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>

    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: gray;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: blueviolet;">9</div>
    </div>

    <h1>Grid row/Column gap</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: gray;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: blueviolet;">9</div>
    </div>

    <h1>grid line row</h1>
    <div class="gridthree">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: gray;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: blueviolet;">9</div>
    </div>
    <h1>grid line column</h1>
    <div class="gridfour">
        <div style="background-color: red;" class="columnadd">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: gray;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: blue;" class="columnadd">5</div>
        <div style="background-color: black;">6</div>
        <div style="background-color: purple;">7</div>
        <div style="background-color: aquamarine;">8</div>
        <div style="background-color: blueviolet;">9</div>
    </div>
</body>
</html>
